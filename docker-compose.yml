version: "3.9"

services:
  db:
    image: mysql:8.0
    # Apple Silicon で MySQL イメージが不安定ならコメント解除
    # platform: linux/amd64
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=database
      - TZ=Asia/Tokyo
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hmysql", "-uroot", "-pmysql"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  app: # php-fpm
    build: ./docker/php
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./laravel:/var/www
    expose:
      - "9000"     # php-fpm のポート（外部公開しない）
      - "9003"     # Xdebug（必要な人向け）
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web: # nginx
    image: nginx:stable
    volumes:
      - ./laravel:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"  # ブラウザは http://localhost:3000
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
